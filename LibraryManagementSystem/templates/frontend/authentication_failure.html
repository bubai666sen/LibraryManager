<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="alert alert-danger alert-dismissible fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></strong> Authentication Failure!
</div>
<center><a href="{% url 'login_or_signup' %}" id="go_back" >Login Again!</a></center>
<form id="get_out" action="{% url 'login_or_signup' %}"></form>
<script>
    $(document).ready(function(){
        $("#go_back").trigger("click");
        document.getElementById("get_out").submit();
    });
</script>
